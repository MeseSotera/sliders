<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="large-box">
            <img id="largeImage" src="img/blog-1.jpg" alt="Large Image">
        </div>
        <div class="small-box">
            <img class="smallImage" src="img/blog-1.jpg" alt="Image 1">
            <img class="smallImage" src="img/blog-2.jpg" alt="Image 2">
            <img class="smallImage" src="img/blog-3.jpg" alt="Image 3">
            <img class="smallImage" src="img/blog-4.jpg" alt="Image 4">
            <img class="smallImage" src="img/blog-5.jpg" alt="Image 5">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
